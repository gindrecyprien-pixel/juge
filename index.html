<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribunal - Accès aux affaires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        input {
            padding: 8px;
            margin: 10px 0 20px 0;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            background-color: #0077cc;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container" id="formContainer">
        <h2>Numéro de l'affaire à juger</h2>
        <input type="text" id="affaireInput" placeholder="Ex: 123A">
        
        <h2>Matricule du juge</h2>
        <input type="text" id="matriculeInput" placeholder="Ex: cestmoiquidecide">
        
        <button onclick="verifier()">Valider</button>
    </div>

    <div class="container" id="resultContainer" style="display:none;">
        <h2 id="nomAffaire"></h2>
        <button onclick="retour()">Retour</button>
    </div>

    <script>
        const affaires = ["123A", "456B", "789C"];
        const matriculeCorrect = "cestmoiquidecide";

        function verifier() {
            const affaire = document.getElementById("affaireInput").value.trim();
            const matricule = document.getElementById("matriculeInput").value.trim();

            if (affaires.includes(affaire) && matricule === matriculeCorrect) {
                document.getElementById("nomAffaire").innerText = "Affaire : " + affaire;
                document.getElementById("formContainer").style.display = "none";
                document.getElementById("resultContainer").style.display = "block";
            } else {
                alert("Affaire ou matricule incorrect !");
            }
        }

        function retour() {
            document.getElementById("affaireInput").value = "";
            document.getElementById("matriculeInput").value = "";
            document.getElementById("resultContainer").style.display = "none";
            document.getElementById("formContainer").style.display = "block";
        }
    </script>
</body>
</html>
