<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribunal - Accès aux affaires</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');

        body {
            font-family: 'EB Garamond', serif;
            background: linear-gradient(to bottom, #f7f1e1, #e0d7c1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff8f0;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h2 {
            color: #4b3b2a;
            margin-bottom: 10px;
        }

        input, select {
            padding: 10px;
            margin: 10px 0 20px 0;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #aaa;
            font-size: 1rem;
        }

        button {
            padding: 12px 25px;
            border-radius: 6px;
            border: none;
            background-color: #4b3b2a;
            color: #fff8f0;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #392b1f;
        }

        #nomAffaire {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2a1f12;
            margin-bottom: 10px;
        }

        #descriptionAffaire {
            margin-bottom: 20px;
            font-style: italic;
        }

        #debrief {
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="formContainer">
        <h2>Numéro de l'affaire à juger</h2>
        <input type="text" id="affaireInput" placeholder="">
        
        <h2>Matricule du juge</h2>
        <input type="password" id="matriculeInput" placeholder="">
        
        <button onclick="verifier()">Valider</button>
    </div>

    <div class="container" id="resultContainer" style="display:none;">
        <h2 id="nomAffaire"></h2>
        <div id="descriptionAffaire"></div>
        <div id="debrief">Veuillez réunir tous les juges pour délibération</div>
        <select id="famigliaSelect">
            <option value="">-- Sélectionnez la Famiglia Vénitienne --</option>
            <option value="Gondolini">Famiglia Vénitienne "Gondolini"</option>
            <option value="Leoncini">Famiglia Vénitienne "Leoncini"</option>
            <option value="Mascheri">Famiglia Vénitienne "Mascheri"</option>
        </select>
        <button onclick="confirmerJugement()">Confirmer le jugement</button>
        <br><br>
        <button onclick="retour()">Retour</button>
    </div>

    <script>
        const affaires = {
            "123A": { description: "Affaire sur un différend commercial entre deux marchands." },
            "456B": { description: "Affaire sur une fraude lors d’un contrat de transport." },
            "789C": { description: "Affaire de vol de biens précieux dans la ville." }
        };
        const matriculeCorrect = "cestmoiquidecide";

        // Suivi des affaires déjà jugées
        const affairesJugees = {};

        function verifier() {
            const affaire = document.getElementById("affaireInput").value.trim();
            const matricule = document.getElementById("matriculeInput").value.trim();

            if (!affaires[affaire]) {
                alert("Affaire inexistante !");
                return;
            }

            if (matricule !== matriculeCorrect) {
                alert("Matricule incorrect !");
                return;
            }

            if (affairesJugees[affaire]) {
                alert("Cette affaire a déjà été jugée !");
                return;
            }

            document.getElementById("nomAffaire").innerText = "Affaire : " + affaire;
            document.getElementById("descriptionAffaire").innerText = affaires[affaire].description;
            document.getElementById("famigliaSelect").value = "";
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("resultContainer").style.display = "block";
        }

        function confirmerJugement() {
            const affaire = document.getElementById("nomAffaire").innerText.split(" : ")[1];
            const famiglia = document.getElementById("famigliaSelect").value;

            if (!famiglia) {
                alert("Veuillez sélectionner une Famiglia Vénitienne avant de confirmer !");
                return;
            }

            affairesJugees[affaire] = famiglia;
            alert("Jugement confirmé pour l'affaire " + affaire + " avec la Famiglia : " + famiglia);
        }

        function retour() {
            document.getElementById("affaireInput").value = "";
            document.getElementById("matriculeInput").value = "";
            document.getElementById("resultContainer").style.display = "none";
            document.getElementById("formContainer").style.display = "block";
        }
    </script>
</body>
</html>
