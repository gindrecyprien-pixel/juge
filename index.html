<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribunal - Accès aux affaires</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');

        body {
            font-family: 'EB Garamond', serif;
            background: linear-gradient(to bottom, #f7f1e1, #e0d7c1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff8f0;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            color: #4b3b2a;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin: 10px 0 20px 0;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #aaa;
            font-size: 1rem;
        }

        button {
            padding: 12px 25px;
            border-radius: 6px;
            border: none;
            background-color: #4b3b2a;
            color: #fff8f0;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #392b1f;
        }

        #nomAffaire {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2a1f12;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="formContainer">
        <h2>Numéro de l'affaire à juger</h2>
        <input type="text" id="affaireInput" placeholder="">
        
        <h2>Matricule du juge</h2>
        <input type="password" id="matriculeInput" placeholder="">
        
        <button onclick="verifier()">Valider</button>
    </div>

    <div class="container" id="resultContainer" style="display:none;">
        <h2 id="nomAffaire"></h2>
        <button onclick="retour()">Retour</button>
    </div>

    <script>
        const affaires = ["123A", "456B", "789C"];
        const matriculeCorrect = "cestmoiquidecide";

        function verifier() {
            const affaire = document.getElementById("affaireInput").value.trim();
            const matricule = document.getElementById("matriculeInput").value.trim();

            if (affaires.includes(affaire) && matricule === matriculeCorrect) {
                document.getElementById("nomAffaire").innerText = "Affaire : " + affaire;
                document.getElementById("formContainer").style.display = "none";
                document.getElementById("resultContainer").style.display = "block";
            } else {
                alert("Affaire ou matricule incorrect !");
            }
        }

        function retour() {
            document.getElementById("affaireInput").value = "";
            document.getElementById("matriculeInput").value = "";
            document.getElementById("resultContainer").style.display = "none";
            document.getElementById("formContainer").style.display = "block";
        }
    </script>
</body>
</html>
