<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribunal - Accès aux affaires</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');

        body {
            font-family: 'EB Garamond', serif;
            background: linear-gradient(to bottom, #f7f1e1, #e0d7c1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        .container {
            background-color: #fff8f0;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin-bottom: 30px;
        }

        h2 {
            color: #4b3b2a;
            margin-bottom: 10px;
        }

        input, select {
            padding: 10px;
            margin: 10px 0 20px 0;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #aaa;
            font-size: 1rem;
        }

        button {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            background-color: #4b3b2a;
            color: #fff8f0;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        button:hover {
            background-color: #392b1f;
        }

        #nomAffaire {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2a1f12;
            margin-bottom: 10px;
        }

        #descriptionAffaire {
            margin-bottom: 20px;
            font-style: italic;
        }

        #debrief {
            margin-bottom: 20px;
            font-weight: bold;
        }

        #jugement {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .affaireJugee {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px 10px;
            background-color: #f0e4d9;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="container" id="formContainer">
        <h2>Numéro de l'affaire à juger</h2>
        <input type="text" id="affaireInput" placeholder="">
        
        <h2>Matricule du juge</h2>
        <input type="password" id="matriculeInput" placeholder="">

        <h3>Liste des affaires résolues :</h3>
        <div id="listeAffairesJugees">
            <!-- Les affaires jugées seront ajoutées ici dynamiquement -->
        </div>
    </div>

    <div class="container" id="resultContainer" style="display:none;">

        <div id="descriptionAffaire"></div>

        </select>
        <button onclick="confirmerJugement()">Confirmer le jugement</button>
        <br><br>
        <button onclick="retour()">Retour</button>
    </div>

    <!-- Page 3 : Jugement -->
    <div class="container" id="jugementContainer" style="display:none;">
        <h2 id="nomAffaireJugement"></h2>
        <div id="descriptionAffaireJugement"></div>
        <div id="familleJugement"></div>
        <div id="amendeJugement">Amende de 3MV à payer à l'un des juges.</div>
        <div id="definitifJugement">L'affaire est définitivement jugée et aucun appel ne sera possible.</div>
        <br>
        <button onclick="retour()">Retour à l'accueil</button>
    </div>
